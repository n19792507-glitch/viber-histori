<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Історія повідомлень Viber</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5e5e5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #7c4dff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #7c4dff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #5e35b1;
    }
    .call-log {
      background-color: #f3f3f3;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 15px;
        box-shadow: none;
        border-radius: 0;
      }
      input, button {
        font-size: 14px;
        padding: 10px;
      }
      .call-log {
        font-size: 13px;
        padding: 8px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Історія повідомлень Viber</h2>
    <input type="tel" id="phoneInput" placeholder="Введіть номер телефону">
    <button onclick="updateHistory()">Показати історію</button>
    <div id="callHistory"></div>
  </div>

  <script>
    const input = document.getElementById('phoneInput');
    const history = document.getElementById('callHistory');

    const fixedNumber = '0686466925';

    const fixedCalls = [
      '◦ Вихідне — 9:01, 16 вересня 2025: 0686466925 → +38050**94915',
      '◦ Вихідне — 9:07, 16 вересня 2025: 0686466925 → +38050**94915',
      '◦ Вихідне — 9:13, 16 вересня 2025: 0686466925 → +38050**94915',
      '◦ Вихідне — 13:47, 16 вересня 2025: 0686466925 → +38050**94915',
      '◦ Вихідне — 10:42, 19 вересня 2025: 0686466925 → +38067**96058',
      '◦ Вихідне — 9:22, 20 вересня 2025: 0686466925 → +38050**94915',
      '◦ Вихідне — 21:41, 20 вересня 2025: 0686466925 → +38050**94915',
      '◦ Вихідне — 12:24, 21 вересня 2025: 0686466925 → +38050**94915',
      '◦ Вихідне — 20:47, 21 вересня 2025: 0686466925 → +38050**94915'
    ];

    const contacts = [
      '+38098**35262', '+38067**25856', '+38050**71259',
      '+38097**37145', '+38097**09160', '+38068**83650',
      '+38066**89330', '+38096**64178','+38067**25810', '+38050**71246',
      '+38099**37391', '+38097**09160', '+38068**83650',
      '+38066**53543', '+38096**85016', '+38097**92301'
    ];

    function generateRandomCalls(inputNumber) {
      const logs = [];
      for (let i = 0; i < 5; i++) {
        const contact = contacts[Math.floor(Math.random() * contacts.length)];
        const hour = Math.floor(Math.random() * 24);
        const minute = Math.floor(Math.random() * 60);
        const day = 10 + Math.floor(Math.random() * 10);
        logs.push(`◦ Вихідне — ${hour}:${minute.toString().padStart(2, '0')}, ${day} вересня 2025: ${inputNumber} → ${contact}`);
      }
      return logs;
    }

    function updateHistory() {
      const cleanInput = input.value.trim().replace(/\D/g, '');
      history.innerHTML = '';

      if (!cleanInput) {
        history.innerHTML = '<div class="call-log">Будь ласка, введіть номер телефону</div>';
        return;
      }

      let logs = [];

      if (cleanInput === fixedNumber) {
        logs = fixedCalls;
      } else if (cleanInput.length >= 10) {
        logs = generateRandomCalls(cleanInput);
      } else {
        history.innerHTML = '<div class="call-log">Номер телефону має містити щонайменше 10 цифр</div>';
        return;
      }

      logs.forEach(log => {
        const div = document.
createElement('div');
        div.className = 'call-log';
        div.textContent = log;
        history.appendChild(div);
      });
    }
  </script>
</body>
</html>
